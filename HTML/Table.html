<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html table</title>
  </head>
  <body>
    <table border="10" style="border-collapse: collapse">
      <thead style="color: blue;">
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Address</th>
      </thead>
      <tbody>
        <tr>
          <td>Jhon</td>
          <td>jhon@gmail.com</td>
          <td rowspan="2">+546549847</td>
          <td rowspan="3">Dhaka</td>
        </tr>
        <tr>
          <td>Faysal</td>
          <td>faysal@gamil.com</td>
        </tr>
        <tr style="text-align: center">
          <td colspan="3">Year: 2025</td>
        </tr>
        <tr style="text-align: center">
          <td colspan="4">DIU Univercity</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

<!-- 

<th></th>            -> Table Headings
<tr></tr>            -> Table Row
<td></td>            -> Table Data 

-->
